plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.2.1'  // https://github.com/JetBrains/gradle-intellij-plugin
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'

group = pluginGroup
version = pluginVersion + '-' + platformVersion

sourceCompatibility = '11.0'
compileJava.options.encoding = 'UTF-8'

sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['resources']
    test.java.srcDirs = ['tests']
}

intellij {
    version = platformVersion
    type = platformType
    plugins = platformPlugins.split(',').collect { it.trim() }
    downloadSources = true

    patchPluginXml {
        sinceBuild = pluginSinceBuild
        untilBuild = pluginUntilBuild
        changeNotes = """
                <ul>
                    <li>New opam configuration, should allow other IDE to use dune projects. Dune facet is removed.</li>
                    <li>#364 - StringIndexOutOfBoundsException</li>
                </ul>
                <p><a href="https://github.com/reasonml-editor/reasonml-idea-plugin/blob/master/CHANGELOG.md">Full change log...</a></p>
                <p/>
                <p>To see how to integrate reason tools (bsc, refmt), go to the website.</p>
            """.stripIndent()
    }
}

runPluginVerifier {
    ideVersions = [platformVersion]
}

runIde {
    systemProperty 'idea.is.internal', true
    jvmArgs '-Xmx2G'
}
